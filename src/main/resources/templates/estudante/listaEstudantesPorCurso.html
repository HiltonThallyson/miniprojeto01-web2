<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudantes por curso</title>
</head>
<body>
    <p>BTI</p>
    <ul>
        <li th:each="estudante:${estudantesBTI}">
            <span
                th:text="${estudante.primeiroNome} +' '+ ${estudante.ultimoNome} "/>
        </li>
    </ul>
    <p>Numero de estudantes: <span th:text="${estudantesBTI.size()}" /></p>
    <br>
    <p>EngComp</p>

        <li th:each="estudante:${estudantesEngComp}">

        </li>
    </ul>
    <p>Numero de estudantes: <span th:text="${estudantesEngSoft.size()}" /></p>
    <br>
    <p>EngSoft</p>
    <ul>
        <li th:each="estudante:${estudantesEngSoft}">
            <span
                th:text="${estudante.primeiroNome} +' '+ ${estudante.ultimoNome} "/>
        </li>
    </ul>
    <p>Numero de estudantes: <span th:text="${estudantesEngComp.size()}" /></p>
